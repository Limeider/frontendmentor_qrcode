<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32"  href="favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">

  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">

  
  <title>QR code component</title>
</head>
<body>
  <div class="div-qr-code">
    <img class="image-qr-code" src="image-qr-code.png" alt="qr code">
    <p class="para1">Improve your front-end skills by building projects</p>
    <p class="para2">Scan the QR code to visit Frontend Mentor and take your skills to the next level</p>
  </div>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Limeider</a>.
  </div>

</html>
